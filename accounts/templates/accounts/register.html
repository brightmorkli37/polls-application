{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h3 style="text-align: center;">Register</h3>
            </div>
            <div class="form-group">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        {% endfor %}
            </div>
                {% endif %}
              <form method="post" class="form">
                {% csrf_token %}
                <div class="container">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" name="email" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="password1" class="form-label">Enter Password</label>
                      <input type="password" name="password1" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="password2" class="form-label">Confirm Password</label>
                      <input type="password" name="password2" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col d-grid gap-2 col-6 mx-auto">
                      <button class="btn btn-primary" type="submit" value="Submit">Register</button>
                    </div>
                  <div>
                    <div class="col">
                      <p style="text-align: center;">Already have an account? <a href="{% url 'accounts:login' %}">login</a></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
